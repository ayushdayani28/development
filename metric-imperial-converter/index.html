<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id='container'>
            <div id="main">
                <h1 id="conv-head">Metric/Imperial Unit Conversion</h1>
                <input class="form" id="input-space" value="50" >
                <button id="convert">Convert</button>
            </div>
            <div class="cards" id="length">
                <h2>Length (Meter/Feet)</h2>
                <h4 id="length-el"></h4>
            </div>
            <div class="cards" id="volume">
                <h2>Volume (Liters/Gallons)</h2>
                <h4 id="volume-el"></h4>
            </div>
            <div  class="cards" id="mass"> 
                <h2>Mass (Kilograms/Pounds)</h2>
                <h4 id="mass-el"></h4>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
