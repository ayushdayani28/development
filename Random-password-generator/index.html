<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="body">
            <h1 class="head1_el">Generate a</h1>
            <h1 class="head2_el">Random password</h1>
            <h3 class="subhead">Never use an insecure password again.</h3>
            <input type="range" min="8" max="30" value="8" class="slider" id="myRange">
            <button class="btn" onclick="reset()" id="resetEl">RESET</button>
            <button class="btn" onclick="spec()" id="specEl">Click for Special Characters</button>
            <button class="btn" id="generate_el" onclick="generate()">Generate Passwords</button>
            <hr class="line"></hr>
            <h4 class="length", id="lengthEl">8</h4>
            <rect class="rect" id="r1_el", onclick="copy('r1_el')">Password One</rect>
            <rect class="rect" id="r2_el", onclick="copy('r2_el')">Password Two</rect>
        </div>
        <script src="index.js"></script>
    </body>
</html>
